name: Test Template

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-template:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install cookiecutter
        run: uv tool install cookiecutter

      - name: Generate project (no prompts)
        run: |
          uv tool run cookiecutter --no-input . \
            project_name="Test Project" \
            project_slug="test_project" \
            full_name="Test User" \
            email="test@example.com" \
            github_username="testuser" \
            python_version="${{ matrix.python-version }}"

      # From here on, operate only inside the generated project
      - name: Prepare generated project (init git so pre-commit scopes here)
        working-directory: test_project
        run: |
          git init -b master
          git add -A
          git commit -m "init"

      - name: Sync deps
        working-directory: test_project
        run: uv sync --all-extras --dev

      - name: Run pytest (generated project only)
        working-directory: test_project
        run: uv run pytest -q

      - name: Pre-commit (generated project only)
        working-directory: test_project
        run: |
          uv tool install pre-commit
          uv tool run pre-commit install
          uv tool run pre-commit run --all-files
